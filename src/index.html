<script>
    function typeEffect(element, speed) {
      var text = $(element).text();
      $(element).html('');
      
      var i = 0;
      var timer = setInterval(function() {
              if (i < text.length) {
                $(element).append(text.charAt(i));
                i++;
              } else {
                clearInterval(timer);
              }
            }, speed);
    }
    
    $( document ).ready(function() {
      var speed = 200;
      var delay = $('span').text().length * speed + speed;
      typeEffect($('span'), speed);
      // setTimeout(function(){
